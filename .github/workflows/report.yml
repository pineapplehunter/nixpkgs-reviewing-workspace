name: âœ
run-name: 'Report for ${{ inputs.run_id }}'
on:
  workflow_call:
    inputs:
      run_id:
        description: 'Target Run'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Target Run'
        required: true
        type: string

jobs:
  report:
    runs-on: ubuntu-24.04
    steps:
      - uses: cachix/install-nix-action@7ec16f2c061ab07b235a7245e06ed46fe9a1cab6 # v31.8.3
      - uses: actions/checkout@v5
      - name: Generate report
        env:
          GH_TOKEN: '${{ github.token }}'
        run: |
          nix run .#resume -- '${{ inputs.run_id }}' >> "$GITHUB_STEP_SUMMARY"
