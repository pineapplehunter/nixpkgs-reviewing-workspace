name: âœ
run-name: 'Report for ${{ inputs.run_id }}'
on:
  workflow_call:
    inputs:
      run_id:
        description: 'Target Run'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Target Run'
        required: true
        type: string

jobs:
  report:
    runs-on: ubuntu-24.04
    steps:
      - uses: cachix/install-nix-action@456688f15bc354bef6d396e4a35f4f89d40bf2b7 # v31.8.2
      - uses: actions/checkout@v5
      - name: Generate report
        env:
          GH_TOKEN: '${{ github.token }}'
        run: |
          nix run .#resume -- '${{ inputs.run_id }}' >> "$GITHUB_STEP_SUMMARY"
